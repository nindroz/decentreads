{% extends "layout.html" %}

{% block title %}
search
{% endblock %}

{% block body %}
    <ul>
        {% for book in books %}
            <form method="GET" action="{{ url_for( 'book', isbn= book.isbn ) }}">
                <li><h2><input type = "submit" value = "{{book.title}}"></h2></li>
            </form>
        {% endfor %}
    </ul>
{% endblock %}
