{% extends "layout.html" %}

{% block title %}
user
{% endblock %}
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{url_for('user')}}">
        Decentreads
    </a>
    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
</nav>
{% endblock %}
{% block body %}
{% if book %}
    <div class="alert alert-danger" role="alert" style="margin-top:20px;">
        {{book}}
    </div>
{% endif %}
<form action="{{url_for('search')}}" method="post" style="margin-top:30px;">
    <div class="form-group">
        <label for="query">Search Book</label>
        <input type="text" class="form-control" id="search" placeholder="book, isbn, author, or year" name="query">
    </div>
</form>

    {% for book in books %}
    <div class="list-group">
        <form method="GET" action="{{ url_for( 'book', isbn= book.isbn ) }}">
            <button type="submit" class="list-group-item list-group-item-action">{{book.title}}</button>
        </form>
    </div>
    {% endfor %}
{% endblock %}
